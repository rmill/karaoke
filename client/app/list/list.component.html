<div class="content">
  <div *ngFor="let song of songs" class="song">
    <img src="{{song.thumbnail}}">
    <div class="song-content">
      <span>{{song.name}}</span>
      <span>{{song.user}}</span>
    </div>
  </div>
  <div *ngIf="songs.length === 0">There are no songs!</div>
</div>
<div class="footer">
  <button [routerLink]="['/search']">I WANNA SING!</button>
</div>
